server.port: 8080
welcome.message: "hello090"
transfer-benefits:
  partner:
    ua:
      communication: 
        type: Rest1
        postCurrency:
          method: Post
          header:
            requestMapping:
              - attribute: Content-Type
                type: string
                refer: env-variable
                value: application/json
              - attribute: Authorization
                type: string
                refer: jsonPath
                value: $.partnerAdditionalReqAttribs.access_token
          body:
            etpben:
              requestMapping:
                - attribute: accountDetails
                  type: object
                  value:
                    - attribute: accountId
                      type: string
                      refer: jsonPath
                      value: $.partnerAccountInformation.partnerAccountIdValue
                    - attribute: accountIdType
                      type: string
                      refer: env-variable
                      value: ${UA_ACCOUNT_TYPE_ID:PartnerMemberId}
                    - attribute: marriottCustId
                      type: string
                      refer: jsonPath
                      value: $.memberInformation.memberId.memberIdValue
                    - attribute: firstName
                      type: string
                      refer: jsonPath
                      value: $.memberInformation.memberName.firstName
                    - attribute: lastName
                      type: string
                      refer: jsonPath
                      value: $.memberInformation.memberName.lastName
                - attribute: benefits
                  type: objectArray
                  value:
                    - elements:
                        - attribute: benefitType
                          type: string
                          refer: env-variable
                          value: ${UA_BENEFIT_TYPE_BASE:Base}
                        - attribute: benefitAmount
                          type: string
                          refer: jsonPath
                          value: $.benefitInformation.benefitValueBase
                        - attribute: benefitCode
                          type: string
                          concat: true
                          refer: jsonPath
                          value: ${UA_BENEFITCODE_PREPEND_VALUE:MHR}-$.partnerInformation.partnerBaseCode
                        - attribute: clientTransactionReference
                          type: string
                          value: GUID
                        - attribute: ActivityDate
                          type: string
                          value: currentDate
                          format: yyyy-MM-dd'T'HH:mm:ss'Z'
                    - elements: 
                        - attribute: benefitType
                          type: string
                          refer: env-variable
                          value: ${UA_BENEFIT_TYPE_BONUS:Bonus}
                        - attribute: benefitAmount
                          type: string
                          refer: jsonPath
                          value: $.benefitInformation.benefitValueBonus
                        - attribute: benefitCode
                          type: string
                          concat: true
                          refer: jsonPath
                          value: ${UA_BENEFITCODE_PREPEND_VALUE:MHR}-$.partnerInformation.partnerBonusCode
                        - attribute: clientTransactionReference
                          type: string
                          value: GUID
                        - attribute: ActivityDate
                          type: string
                          value: currentDate
                          format: yyyy-MM-dd'T'HH:mm:ss'Z'
                - attribute: earningType
                  type: string
                  refer: jsonPath
                  value: $.partnerInformation.partnerEarningType
            bentype:
              requestMapping:
                - attribute: accountDetails
                  type: object
                  value:
                    - attribute: accountId
                      type: string
                      refer: jsonPath
                      value: $.partnerAccountInformation.partnerAccountIdValue
                    - attribute: accountIdType
                      type: string
                      refer: jsonPath
                      value: $.partnerAdditionalReqAttribs.partnerAccountTypeId
                    - attribute: marriottCustId
                      type: string
                      refer: jsonPath
                      value: $.memberInformation.memberId.memberIdValue
                    - attribute: firstName
                      type: string
                      refer: jsonPath
                      value: $.memberInformation.memberName.firstName
                    - attribute: lastName
                      type: string
                      refer: jsonPath
                      value: $.memberInformation.memberName.lastName
                - attribute: benefits
                  type: objectArray
                  value:
                    - elements:
                        - attribute: benefitType
                          type: string
                          refer: jsonPath
                          value: $.partnerAdditionalReqAttribs.partnerBenefitTypeBase
                        - attribute: benefitAmount
                          type: string
                          refer: jsonPath
                          value: $.benefitInformation.benefitValueBase
                        - attribute: benefitCode
                          type: string
                          refer: jsonPath
                          value: $.partnerAdditionalReqAttribs.partnerBaseCode
                        - attribute: clientTransactionReference
                          type: string
                          value: GUID
                        - attribute: ActivityDate
                          type: string
                          value: currentDate
                          format: yyyy-MM-dd'T'HH:mm:ss'Z'
                    - elements: 
                        - attribute: benefitType
                          type: string
                          refer: jsonPath
                          value: $.partnerAdditionalReqAttribs.partnerAccountTypeId
                        - attribute: benefitAmount
                          type: string
                          refer: jsonPath
                          value: $.benefitInformation.partnerBenefitTypeBonus
                        - attribute: benefitCode
                          type: string
                          refer: jsonPath
                          value: $.partnerAdditionalReqAttribs.partnerBonusCode
                        - attribute: clientTransactionReference
                          type: string
                          value: GUID
                        - attribute: ActivityDate
                          type: string
                          value: currentDate
                          format: yyyy-MM-dd'T'HH:mm:ss'Z'
                - attribute: earningType
                  type: string
                  refer: jsonPath
                  value: $.partnerInformation.partnerEarningType 
          url: ${UA_MILES_DEPOSIT_URL:https://aws.qagw.api.united.com/8.0/partner/orchestration/api/marriott/DepositMiles}
          responseMapping:
            error: "$.Errors[?(@.UserFriendlyMessage)].UserFriendlyMessage"
          postProcessing:
            - removalAttribute: benefits
              checkAttribute: benefitAmount
              expectedValue: 0
